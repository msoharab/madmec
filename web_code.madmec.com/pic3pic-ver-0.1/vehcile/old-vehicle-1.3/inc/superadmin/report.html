<div class="panel panel-primary">
    <div class="panel-heading"><i class="fa fa-bar-chart-o fa-fw fa-x2"></i>&nbsp;
        <strong>Reports</strong>
    </div>
    <div class="panel-body">
        <form id="reportform">
        <div class="col-lg-12">
            <div class="col-lg-4">
                <div class="col-lg-12">
                    <strong><i class="fa fa-star text-danger">&nbsp;</i>From Date : <i class="fa fa-caret-down fa-fw"></i></strong>
                </div>
                <div class="col-lg-12">
                    <input  id="fromdate" name="fromdate" type="text" class="form-control" placeholder="From Date" required=""/>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="col-lg-12">
                    <strong><i class="fa fa-star text-danger">&nbsp;</i>TO Date : <i class="fa fa-caret-down fa-fw"></i></strong>
                </div>
                <div class="col-lg-12">
                    <input  id="todate" name="todate" type="text" class="form-control" placeholder="TO Date" required=""/>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="col-lg-12">
                    &nbsp;
                </div>
                <div class="col-lg-12">
                    <button  id="generatereport" name="generatereport" type="submit" class="btn btn-primary btn-block" >&nbsp; <strong>Fetch</strong></button>
                </div>
            </div>
            
        </div>
        <div class="col-lg-12">&nbsp;</div>
        <div class="col-lg-12 text-center" id="displayreports"></div>
        </form>
    </div>
</div>
