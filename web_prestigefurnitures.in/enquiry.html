<script language="javascript" type="text/javascript">
		function validate()
{
	var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
	 var  re = /^[A-Za-z ]+$/;
//first name

    {
        document.getElementById('Name1_error').innerHTML="Enter the Name";
		document.getElementById('Name1').focus();
		return false;
		
	}
	else if (!re.test(document.getElementById('Name1').value))
    {
        document.getElementById('Name1_error').innerHTML="Enter Name in alphabets";
		document.getElementById('Name1').focus();
		return false;
		
	}
	else
	{
		document.getElementById('Name1_error').innerHTML="";
		}
		
		
 if (isNaN(document.getElementById('Phone1').value))
    {
        document.getElementById('Phone1_error').innerHTML="Enter the Phone Number in Numeric";
		document.getElementById('Phone1').focus();
		return false;
		
	}
	
	else
	{
		document.getElementById('Phone1_error').innerHTML="";
		}
		
		
		
		
			
		if (document.getElementById('Mobile1').value =='')
    {
        document.getElementById('Mobile1_error').innerHTML="Enter the Mobile Number";
		document.getElementById('Mobile1').focus();
		return false;
		
	}
	else if (isNaN(document.getElementById('Mobile1').value))
    {
        document.getElementById('Mobile1_error').innerHTML="Enter the Mobile Number in Numeric";
		document.getElementById('Mobile1').focus();
		return false;
		
	}
	
	else
	{
		document.getElementById('Mobile1_error').innerHTML="";
		}
		
		
		if (document.getElementById('Email3').value =='')
    {
        document.getElementById('Email3_error').innerHTML="Enter Email-Id";
		document.getElementById('Email3').focus();
		return false;
		
	}
	else if (!document.getElementById('Email3').value.match(emailExp)) 
      {
      document.getElementById('Email3_error').innerHTML="Enter Valid Email Address";
		document.getElementById('Email3').focus();
		return false;
      }
	else
	{
		document.getElementById('Email3_error').innerHTML="";
		}
		
		
		if (document.getElementById('Products1').value =='')
    {
        document.getElementById('Products1_error').innerHTML="Select One Product";

		return false;
		
	}
	
	else
	{

		}

	}
	
	else

		}
	
		
}
