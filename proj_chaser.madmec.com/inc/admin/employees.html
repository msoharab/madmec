<!-- Main content -->
<section class="content" >
    <ul class="nav nav-tabs">
        <li class="active"><a href="#Show" data-toggle="tab" id="Showdonormenubut">List Employee's</a></li>
        <li><a href="#Add" data-toggle="tab" id="Addfacility">Add Employee</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade" id="Add">
            <div class="panel">
                <div class="panel-heading"><i class="fa fa-users fa-fw fa-x2"></i>&nbsp;<strong>Add Employee</strong></div>
                <div class="panel-body">
                    <form id="addIndiDonorForm" name="addIndiDonorForm" autocomplete="off">
                        <div class="row">
                            <div class="col-lg-12">
                                <strong><i class="fa fa-star text-danger">&nbsp;</i>Full Name : <i class="fa fa-caret-down fa-fw"></i></strong>
                            </div>
                            <div class="col-lg-12">
                                <input  id="name" name="name" type="text" class="form-control" placeholder="Name"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <strong><i class="fa fa-star text-danger">&nbsp;</i>Email : <i class="fa fa-caret-down fa-fw"></i></strong>
                            </div>
                            <div class="col-lg-12">
                                <input  id="email" name="email" type="email" class="form-control" placeholder="Email" required=""/>
                                <span id="err_email"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <strong><i class="fa fa-star text-danger">&nbsp;</i>Mobile : <i class="fa fa-caret-down fa-fw"></i></strong>
                            </div>
                            <div class="col-lg-12">
                                <input  id="mobile" name="mobile" type="text" class="form-control" placeholder="Mobile" required="required" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <strong><i class="fa fa-star text-danger">&nbsp;</i>Gender : <i class="fa fa-caret-down fa-fw"></i></strong>
                            </div>
                            <div class="col-lg-12">
                                <div  id="disgender">Loading......</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <strong>Employee ID : <i class="fa fa-caret-down fa-fw"></i></strong>
                            </div>
                            <div class="col-lg-12">
                                <input  id="empid" name="empid" type="text" class="form-control" placeholder="Employee ID" />
                                <span id="err_empid"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <strong>Tele Phone : <i class="fa fa-caret-down fa-fw"></i></strong>
                            </div>
                            <div class="col-lg-12">
                                <input  id="landline" name="landline" type="number" class="form-control" placeholder="Tele Phone"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <strong><span class="text-danger"></span> Address Line :<i class="fa fa-caret-down fa-fw"></i></strong>
                            </div>
                            <div class="col-lg-12">
                                <textarea class="form-control" placeholder="Address" name="addrs" id="addrs"></textarea>
                                <p class="help-block" id="gym_admsg">&nbsp;</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="submit" name="formsubmit" id="formsubmit" class="btn btn-primary btn-lg btn-block">&nbsp ADD</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="tab-pane fade  in active" id="Show">
            <div class="panel">
                <div class="panel-heading"><i class="fa fa-users fa-fw fa-x2"></i>&nbsp;<strong>List Employee's</strong></div>
